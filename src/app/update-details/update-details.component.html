<div class="jumbotron">
  <form [formGroup]="form">
    <div class="form-group col-md-4 offset-md-4">
      <label for="exampleInputEmail1">Student Name</label>
      <input type="text" required formControlName="name" class="form-control" placeholder="Enter name"
        style="text-transform: capitalize;">
    </div>
    <div class="form-group col-md-4 offset-md-4">
      <label for="exampleInputPassword1">Score</label>
      <input type="number" required formControlName="score" pattern="(100)|(0*\d{1,2})
      " max="100" class="form-control" placeholder="Enter marks" maxlength="10" (keypress)="isNumber(event)">
    </div>
    <div class="form-group col-md-4 offset-md-4">
      <label>Date</label>
      <input formControlName="date" placeholder="Selected date" type="date" id="date-picker-example"
        class="form-control datepicker">
    </div>
    <br><br>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary text-center" onkeydown="return event.keyCode !== 69"
        (click)="uploadStudentData()">Submit</button>
    </div>
    <br><br>
    <div *ngIf="isSuccess" class="alert alert-success alert-dismissible col-md-4 offset-md-4" role="alert">
      <strong>{{alertMessage}}</strong>
    </div>
    <br><br>
    <div *ngIf="isError" class="alert alert-danger alert-dismissible col-md-4 offset-md-4" role="alert">
      <strong>{{alertMessage}}</strong>
    </div>
  </form>
</div>
